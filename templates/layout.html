<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}meet Games</title>
		<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap Core CSS -->
	    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link href="{{ url_for('static', filename='css/1-col-portfolio.css') }}" rel="stylesheet">
	    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
		{% block head %}
		{% endblock %}
	</head>
	<body style="padding-bottom: 30px;">
		<!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="{{ url_for('index') }}" style="padding: 0px;"><img alt='Main' src="{{ url_for('static', filename='favicon.ico') }}" style="height: 100%; width: auto;"></a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="#"><b>About</b></a>
	                    </li>
	                    <li>
	                        <a href="{{ url_for('leaderboards') }}"><b>Leaderboards</b></a>
	                    </li>
	                    <li>
	                        <a href="{{ url_for('logout') }}"><b>Sign out</b></a>
	                    </li>
	                </ul>
	            	<a class="navbar-brand" href="{{ url_for('index') }}" style="float: right; padding-top: 7px; padding-bottom:7px;"><img class ="img-circle" src="{{photourl}}" alt="User Photo" style="float: right; height:100%; width:auto;"></a>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
	    <ul class="flashes">
	        {% for message in messages %}
	        <div class="message_flash">{{ message }}</div>
	        {% endfor %}
	    </ul>
	  	{% endif %}
	{% endwith %}
	{% block body %}
	{% endblock %}
	<!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
