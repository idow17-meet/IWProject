    <title>Flappy Moshe | meetGames</title>
  {% endblock %}
  {% block body %}
  <body class="template">
    <div class="template-wrap clear" style="margin-top: 7%; padding-bottom: 30px;">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600em" width="960em"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="{{url_for('static', filename='TemplateData/fullscreen.png')}}" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Flappy Moshe</div>
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,

    backgroundColor: "#222C36",
    splashStyle: "Light",

    asmUrl: "{{url_for('static', filename='Release/Builds.asm.js')}}",

  };

  <script src="{{url_for('static', filename='Release/UnityLoader.js')}}"></script>
  <script type="text/javascript">

    var id = "{{ user_id }}";//{{ user_email }};

        var id = "{{ user_id }}";//{{ user_email }};
        SendMessage("Player", "SetUserID", id);
    }
  </script>
