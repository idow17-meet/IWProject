<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flappy Moshe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='TemplateData/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='TemplateData/favicon.ico')}}" />
    <script src="{{url_for('static', filename='TemplateData/UnityProgress.js')}}"></script>
  </head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600em" width="960em"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="{{url_for('static', filename='TemplateData/fullscreen.png')}}" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Flappy Moshe</div>
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "{{url_for('static', filename='Release/Builds.data')}}",
    codeUrl: "{{url_for('static', filename='Release/Builds.js')}}",
    asmUrl: "{{url_for('static', filename='Release/Builds.asm.js')}}",
    memUrl: "{{url_for('static', filename='Release/Builds.mem')}}",
  };
</script>
<script src="{{url_for('static', filename='Release/UnityLoader.js')}}"></script>
<script type="text/javascript">

  var id = "{{ user_id }}";//{{ user_email }};
  function OnFinishedLoading(){
      var id = "{{ user_id }}";//{{ user_email }};
      SendMessage("Player", "SetUserID", id);
  }
</script>
</body>
</html>
