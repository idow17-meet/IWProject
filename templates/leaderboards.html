{% extends "layout.html" %}
{% block title %}Leaderboards | {% endblock %}
{% block body %}
	<table class="table">
		<thead>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for i in indexing %}
			<tr>
				<td><h4>{{ i + 1}}</h4></td>
				<td><h4>{{ scores[i].name }}</h4></td>
				<td><h4>{{ scores[i].score }}</h4></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
